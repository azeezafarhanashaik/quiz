<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header><h1>Cybersecurity & Ethical Hacking Quiz</h1></header>
    <div class="container">
        
        <div id="mode-selection">
            <button class="Btn" onclick="startQuiz('easy')">Easy</button>
            <button class="Btn" onclick="startQuiz('medium')">Medium</button>
            <button class="Btn" onclick="startQuiz('hard')">Hard</button>
        </div>

        <div id="quiz-container" class="hide">
            <div id="question-card">
                <p id="question-number"></p>
                <p id="question-text"></p>
                <div id="options-container"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
